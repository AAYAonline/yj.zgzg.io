<div id="main-menu-mobile" class="main-menu-mobile">
  {% assign mainmenu = site.data.data.main | sort: 'weight'  %}
  <ul>
    <a href="/ticket"  class="primary-background" style="color:red; border-radius:5px; padding: 5px; margin:5px">购票信息</a>
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
