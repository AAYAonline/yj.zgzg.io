<div class="col-12 col-md-6 col-lg-4 mb-5">
  <div class="comedian">
    {% if comedian.image %}
      <div class="comedian-image"><img alt="{{ comedian.title }}" src="{{ comedian.image }}" /></div>
    {% endif %}
    <h2 class="comedian-title">{{ comedian.title }}</h2>
    <div class="comedian-content">
      <p class="comedian-description">{{ comedian.description }}</p>
      {% if comedian.contact.size > 0 %}
        <ul class="comedian-contact">
        {% for contact in comedian.contact %}
          <li>{{ contact | markdownify | remove: '<p>' | remove: '</p>' }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</div>
