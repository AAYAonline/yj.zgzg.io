<div class="sponsor">
    {% if sponsor.image %}
    <div class="sponsor-image">
        <a href="{{ sponsor.website }}">
            <img alt="{{ sponsor.name }}" src="{{ sponsor.image }}" />
        </a>
    </div>
    {% endif %}
    <div class="sponsor-content">
        {% if sponsor.contact.size > 0 %}
            {% for contact in sponsor.contact %}
                {{ contact | markdownify }}
            {% endfor %}
        {% endif %}
    </div>
    <div class="sponsor-description">
        <p>
        {% if sponsor.text %}
            {{sponsor.text}}
        {% endif %}
        </p>
    </div>
</div>
