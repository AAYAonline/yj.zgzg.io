<div class="container">
    <h1 class=" mt-3 mb-4">历年春晚精彩回顾</h1>
    <div class="row">
        {% for pic in site.data.data.past %}
        <div class="col-6 col-lg-6 col-md-4">

            <div class="card">
                <div><img class="card-img-top" style="aspect-ratio: 1; object-fit: cover" src="{{ pic.image }}"></div>
                <div class="card-body">

                    <div class="card-title">{{ pic.type }} {{ pic.name }}</div>

                    <div class="card-subtitle"></div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
