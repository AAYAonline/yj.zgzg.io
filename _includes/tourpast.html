<h1 class=" mt-3 mb-4">往年照片</h1>
<div class="row">
    {% for tour in site.data.data.tours %}
    <div class="col-6 col-lg-4 col-md-4">
        <div class="card">
            <div><img class="card-img-top" style="aspect-ratio: 1; object-fit: cover" src="{{ tour.image }}"></div>
            <div class="card-body">
            <div class="card-title">{{ tour.type }} {{ tour.name }}</div>
            <div class="card-subtitle"></div></div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
