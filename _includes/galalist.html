<div class="container">
    <img class="card-img-top" style="aspect-ratio: 1; object-fit: cover" src="{{ site.data.data.gala-beginning.image }}">
    <div class="row">
        {% for pic in site.data.data.galalist %}
        <div class="col-6 col-lg-12 col-md-4">
            <div class="card">
                <div><img class="galalist-pic"  src="{{ pic.image }}">
                    <h1> {{ pic.title }} </h1>
                    {{ pic.description }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <img class="card-img-top" style="aspect-ratio: 1; object-fit: cover" src="{{ site.data.data.gala-end.image }}">
</div>
