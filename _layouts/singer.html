        function toggle_faq() {
            $("#faq").toggle();

        function overlay_on() {

            document.getElementById("eb-overlay").style.display = "block";
        }

        function overlay_off() {
            document.getElementById("eb-overlay").style.display = "none";
        }

        var exampleCallback = function () {
            console.log('Order complete!');
        };
        var iframeContainerHeight;
        iframeContainerHeight = window.innerHeight * 0.98;

        window.EBWidgets.createWidget({
            // Required
            widgetType: 'checkout',
            eventId: '355595625087',
            iframeContainerId: 'eventbrite-widget-container',

            // Optional
            iframeContainerHeight: iframeContainerHeight,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
            onOrderComplete: exampleCallback  // Method called when an order has successfully completed
